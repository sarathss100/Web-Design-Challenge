<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
      var x = 5;
      var y = 6;
      var z = x + y;
      document.getElementById("demo").innerHTML = "Result is : " + z;

      const a = 10;
      const b = 15;
      let c = a + b;
      document.getElementById("demo1").innerHTML = "Result is : " + c;

      let person = "Jhon";
      document.getElementById("demo2").innerHTML = "Name is : " + person;
    </script>
  </body>
</html>
