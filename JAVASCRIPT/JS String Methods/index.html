<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <button type="button" onclick="myFunction()">click</button>
    <p id="demo5">Please visit India</p>
    <button type="button" onclick="myFunction1()">click</button>
    <p id="demo6">Please visit India</p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>

    <script>
      let str = "Apple, Banana, Kiwi";
      document.getElementById("demo").innerHTML = str.slice(7, 13);
      let part = str.slice(-12, -6);
      document.getElementById("demo1").innerHTML = part;
      let part1 = str.slice(7);
      document.getElementById("demo2").innerHTML = part1;
      let part2 = str.substring(7, 13);
      document.getElementById("demo3").innerHTML = part2;
      let part3 = str.substr(7, 4);
      document.getElementById("demo4").innerHTML = part3;

      function myFunction() {
        let text = document.getElementById("demo5").innerHTML;
        document.getElementById("demo5").innerHTML = text.replace(
          "India",
          "Kerala"
        );
      }

      function myFunction1() {
        let text = document.getElementById("demo6").innerHTML;
        document.getElementById("demo6").innerHTML = text.replace(
          /Please visit India/g,
          "Kerala"
        );
      }

      let text1 = "jell";
      let text2 = text1.toUpperCase();
      document.getElementById("demo7").innerHTML = text2;

      let text3 = "bells";
      let text4 = text1.concat(" ", text3);
      document.getElementById("demo8").innerHTML = text4;

      let text5 = "   hello   ";
      document.getElementById("demo9").innerHTML = text5;
    </script>
  </body>
</html>
