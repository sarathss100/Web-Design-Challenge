<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Functions</h2>
    <p>
      This example calls a function which performs a calculation, and returns
      the result:
    </p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <button type="button" onclick="hello1(4, 3)">Click me</button>

    <script>
      function hello(p1, p2) {
        return p1 * p2;
      }
      document.getElementById("demo").innerHTML = hello(4, 3);

      function hello1(a, b) {
          let c = a * b;
          document.getElementById("demo1").innerHTML = c;
      }

      function Celsius(f) {
          return (5/9) * (f-32);
      }
      document.getElementById("demo2").innerHTML = Celsius(50);
    </script>
  </body>
</html>
