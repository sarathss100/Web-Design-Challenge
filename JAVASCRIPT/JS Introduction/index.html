<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>What Can JavaScript Do?</h2>

    <p id="demo">JavaScript can change HTML content.</p>

    <button
      type="button"
      onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'
    >
      Click Me!
    </button>

    <p id="demo1">JavaScript can change the style of an HTML element.</p>

    <button
      type="button"
      onclick="document.getElementById('demo1').style.fontSize='35px'"
    >
      Click Me!
    </button>

    <p id="demo2">JavaScript can hide HTML elements.</p>

    <button
      type="button"
      onclick="document.getElementById('demo2').style.display='none'"
    >
      Click Me!
    </button>

    <p id="demo3" style="display: none">Hello JavaScript!</p>

    <button
      type="button"
      onclick="document.getElementById('demo3').style.display='block'"
    >
      Click Me!
    </button>
  </body>
</html>
