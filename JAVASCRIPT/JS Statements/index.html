<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <p id="text"></p>
    <button type="button" onclick="hello()">Click</button>

    <p id="demo1"></p>

    <script>
      let x, y, z;
      x = 5;
      y = 90;
      z = x + y;
      document.getElementById("demo").innerHTML = "value:" + z;
      document.getElementById("text").innerHTML = "Hello Dolly";

      function hello() {
          document.getElementById("demo1").innerHTML = "How are you?";
      }
    </script>
  </body>
</html>
